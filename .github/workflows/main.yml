name: CI
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run Linter
        run: |
          npm ci
          npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Source Code
        run: |
          npm ci
          npm run export
      - name: Cache Build
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: out
  deploy_preview:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v2
        with:
          name: frontend-build
      - name: List Directories
        run: |
          ls
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          expires: 7d
          projectId: codesupport-development
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Test Code
        run: |
          npm ci
          npm run test
  acceptance_tests:
      runs-on: ubuntu-latest
      needs: deploy_preview
      steps:
        - name: Run Acceptance Tests
          run: |
            npm ci
            cd out
            ./node_modules/.bin/codeceptjs run --override '{ "helpers": { "Puppeteer": { "url": "${{ steps.deploy_preview.details_url }}" }}}'
